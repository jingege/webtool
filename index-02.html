<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/fix.css"/>
    <link rel="stylesheet" href="css/flatpickr.min.css">
    <![if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div class="navbar navbar-default" id="header">
    <div class="container">
        <div class="navbar-header">
            <div class=" navbar-brand">LOGO</div>
        </div>
    </div>

</div>
<div class="sub-header">
    <div class="container">
        <div class="row tool-nav">
         
            <div class="col-xs-12 col-sm-9 col-md-10">
                <div class="row">
                    <div class="hidden-xs col-sm-2 tool-item text-center nav-title">   码之农具
                    </div>
                    <div class="col-xs-3 col-xs-offset-1 col-sm-2 tool-item text-center">时间戳</div>
                    <div class="col-xs-3 col-sm-2 tool-item text-center">MD5</div>
                    <div class="col-xs-3 col-sm-2 tool-item pull-right text-center">ABOUT</div>
                </div>
            </div>
         
        </div>
    </div>
</div>


<div class="main" id='main'>
    <div class="container">
        <div class="item">
        <div class="row">
            <div class="col-sm-12">
                 <h3 class="text-center item-header">Unix时间戳转换工具</h3>
            </div>
        </div>
            

        <h4>当前Unix时间 :</h4>
        <div class="well current-time">
            <div class="form-inline">
                <div class="input-group">

                    <input type="text" class='form-control' value='14232123123'>
                    <div class="input-group-addon active">ms</div>
                    <div class="input-group-addon">s</div>
                    
                </div>
                &nbsp;&nbsp;
                <div class="btn-group">
                    <div class='btn btn-default'>Stop</div>
                    <div class='btn btn-default'>Play</div>
                    <div class='btn btn-default'>Fresh</div>
                </div>
            </div>
        </div>


        <h4>北京时间转Unix时间:</h4>
        <div class="well ex-time">
            <div class="form-inline">
                <div class='input-group'>
                    <div class="input-group-addon">GMT+8</div>
                    <div class="input-group-addon">Pre</div>
                    <input id='time-pick' type="text" class='form-control flatpickr' data-enable-time=true value="Sun, 24 Jul 2016 05:16:47 GMT">
                    <div class="input-group-addon">Next</div>
                    <div class="input-group-addon">GetNow</div>
                </div>

                &nbsp;&nbsp;&nbsp;
                <div class="btn btn-default">转换</div>
                &nbsp;&nbsp;&nbsp;


                <div class="input-group">
                    <input type="text" class='form-control' value='14232123123'>
                    <div class="input-group-addon active">ms</div>
                    <div class="input-group-addon">s</div>
                    
                </div>
                
            </div>
        </div>

        <h4>Unix时间转北京时间:</h4>
        <div class="well ex-time">
            <div class="form-inline">
                

                


                <div class="input-group">
                    <input type="text" class='form-control' value='14232123123'>
                    <div class="input-group-addon active">ms</div>
                    <div class="input-group-addon">s</div>
                    
                </div>

                &nbsp;&nbsp;&nbsp;
                <div class="btn btn-default">转换</div>
                &nbsp;&nbsp;&nbsp;

                <div class='input-group'>
                    <div class="input-group-addon">GMT+8</div>
                    <input type="text" class='form-control' >
                    
                </div>
            </div>
        </div>
        <h4></h4>
        
       
        </div>

        

<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>


<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/flatpickr.min.js"></script>
<script>
    $("#time-pick").flatpickr()
</script>
